<!DOCTYPE html>
<html ng-app="quoteBook">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>quotebook</title>
  </head>
  <body ng-controller="mainCtrl">

    <section class="buttonContainer">

      <input type="text" ng-model="quoteInput" class="textBox">
      <div ng-click="addData(quoteInput)" class="btn">Add Quote</div>
      <div ng-click="removeData(quoteInput)" class="btn">Remove Quote</div>
      <div ng-click="changeFilter()" class="btn">Filter Quotes</div>

    </section>

    <container class="main">
      <div ng-repeat="quote in quoteData | filter: filterType" class="quote">
        {{ quote.text }}
      <div class="author">{{ quote.author }}</div>
      </div>
    </container>

    <!--linkingin all scripts here-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/dataService.js"></script>
    <script src="js/mainCtrl.js" charset="utf-8"></script>
  </body>
</html>
